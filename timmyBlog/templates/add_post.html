{% extends 'base.html' %}
{% block title %}Create A New blog post{% endblock %}
{% block content %}
{% if user.is_superuser%}
    <h1>Add Blog Post...</h1>
    <br>

    <div class="mb-3">
        {% load cloudinary %}
        <form method="POST", enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }} 
            {{ form.as_p }}
            <button class="btn btn-secondary">Post</button>
        </form>
    </div>
{% else %}
You are not allowed here, exit this page!!!
{% endif %}
{% endblock %}
